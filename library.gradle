dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.cloud:spring-cloud-config-client:4.0.3'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.9.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'redis.clients:jedis:4.4.1'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.springframework:spring-webflux:6.0.9'
    implementation 'io.projectreactor.netty:reactor-netty:1.1.7'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'com.google.protobuf:protobuf-java:3.22.2'
    runtimeOnly 'com.google.protobuf:protobuf-java-util:3.22.2'
    implementation 'com.hubspot.jackson:jackson-datatype-protobuf:0.9.13'
